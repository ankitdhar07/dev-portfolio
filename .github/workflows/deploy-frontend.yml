name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portofolio-app/package-lock.json

      - name: Install dependencies
        working-directory: ./portofolio-app
        run: npm ci

      - name: Build Angular app
        working-directory: ./portofolio-app
        run: npm run build -- --output-path dist/portofolio-app --base-href /dev-portfolio/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portofolio-app/dist/portofolio-app/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4