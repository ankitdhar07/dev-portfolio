    <div class="nav-logo">

    </div>

    <div class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span></span>
      <span></span>

    <ul class="nav-menu" [class.active]="isMenuOpen">

      <li class="nav-item">
        <a

        >

      <li class="nav-item">
        <a

          routerLinkActive="active"
          class="nav-link"
          (click)="closeMenu()"
          >Skills</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/"

          (click)="closeMenu()"
