<section class="terminal-section" id="terminal">
  <div class="container">
    <h2>Interactive Terminal</h2>
    <p class="terminal-intro">
      Try out the terminal below! Type commands to explore my portfolio.
    </p>

    <div class="terminal-wrapper" (click)="focusInput()">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <span class="btn-close"></span>
          <span class="btn-minimize"></span>
          <span class="btn-maximize"></span>
        </div>
        <div class="terminal-title">ankit&#64;portfolio:~$</div>
      </div>

      <div class="terminal-body">
        <div class="terminal-output">
          <div *ngFor="let line of lines" [ngClass]="'line-' + line.type">
            {{ line.content }}
          </div>
        </div>

        <div class="terminal-input-line">
          <span class="prompt">$</span>
          <input
            type="text"
            class="terminal-input"
            [(ngModel)]="currentInput"
            (keydown)="handleKeyDown($event)"
            placeholder="Type 'help' to start..."
            autocomplete="off"
            spellcheck="false"
          />
        </div>
      </div>
    </div>
  </div>
</section>
